<svg xmlns="http://www.w3.org/2000/svg" width="960" height="540">
  <style>
    .title { font: bold 20px sans-serif; }
    .label { font: 14px sans-serif; }
    .small { font: 12px sans-serif; }
    rect { fill: #ffffff; stroke: #000000; stroke-width: 1; }
    line, path { stroke: #000000; stroke-width: 1; fill: none; }
  </style>

  <!-- Title -->
  <text x="480" y="30" text-anchor="middle" class="title">
    Project 6 — Argo CD ApplicationSet Multi-Environment GitOps
  </text>

  <!-- Project 1 CI -->
  <rect x="40" y="80" width="220" height="80" rx="10" ry="10"/>
  <text x="150" y="110" text-anchor="middle" class="label">Project 1 (CI)</text>
  <text x="150" y="130" text-anchor="middle" class="small">Build image → push to ECR</text>
  <text x="150" y="146" text-anchor="middle" class="small">Update dev/pre/prod values in Project 4</text>

  <!-- Project 4 -->
  <rect x="360" y="80" width="260" height="120" rx="10" ry="10"/>
  <text x="490" y="110" text-anchor="middle" class="label">Project 4 (Helm GitOps)</text>
  <text x="490" y="130" text-anchor="middle" class="small">charts/app</text>
  <text x="490" y="146" text-anchor="middle" class="small">values-dev / values-pre / values-prod</text>
  <text x="490" y="162" text-anchor="middle" class="small">branch: project4-gitops</text>

  <!-- Project 6 ApplicationSet -->
  <rect x="360" y="240" width="260" height="100" rx="10" ry="10"/>
  <text x="490" y="270" text-anchor="middle" class="label">Project 6</text>
  <text x="490" y="290" text-anchor="middle" class="small">Argo CD ApplicationSet</text>
  <text x="490" y="306" text-anchor="middle" class="small">envs: dev, pre, prod</text>

  <!-- Argo CD -->
  <rect x="700" y="200" width="220" height="80" rx="10" ry="10"/>
  <text x="810" y="230" text-anchor="middle" class="label">Argo CD</text>
  <text x="810" y="250" text-anchor="middle" class="small">Auto-sync dev / pre / prod</text>

  <!-- Namespaces row -->
  <rect x="650" y="320" width="120" height="70" rx="10" ry="10"/>
  <text x="710" y="350" text-anchor="middle" class="label">project6-dev</text>

  <rect x="800" y="320" width="120" height="70" rx="10" ry="10"/>
  <text x="860" y="350" text-anchor="middle" class="label">project6-pre</text>

  <rect x="725" y="410" width="120" height="70" rx="10" ry="10"/>
  <text x="785" y="440" text-anchor="middle" class="label">project6-prod</text>

  <!-- Flows -->
  <!-- CI to Project 4 -->
  <line x1="260" y1="120" x2="360" y2="120"/>
  <text x="310" y="110" text-anchor="middle" class="small">update values-dev/pre/prod</text>

  <!-- Project 4 to Project 6 -->
  <line x1="490" y1="200" x2="490" y2="240"/>
  <text x="500" y="220" class="small">Git (project4-gitops)</text>

  <!-- Project 6 to Argo CD -->
  <line x1="620" y1="290" x2="700" y2="240"/>
  <text x="660" y="260" class="small">ApplicationSet</text>

  <!-- Argo CD to namespaces -->
  <line x1="810" y1="280" x2="710" y2="320"/>
  <line x1="810" y1="280" x2="860" y2="320"/>
  <line x1="810" y1="280" x2="785" y2="410"/>

  <!-- Legend -->
  <text x="40" y="520" class="small">
    In this learning project, CI updates values for dev/pre/prod and Argo CD auto-syncs all three;
    in production, you would typically auto-update dev only and promote to pre/prod via Git workflows.
  </text>
</svg>
